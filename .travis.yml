# Disable sudo to speed up the build
sudo: false

# Set the build language to Python
language: python

# Cache to speed up the build
cache: pip

# Set the python versions
python: 3.6

# Addons
addons:
  postgresql: '9.6'
  sonarcloud:
    organization: "marfyl-github"
    token:
      secure: ""

env:
  - DATABASE_URL=postgres://postgres:postgres@localhost:5432/travis_ci_test

# Install pip dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls

# Create test database
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

# Run the unit test
script:
  - python manage.py test
  - sonar-scanner -Dsonar.verbose=true -X
  - coverage run --source=landing manage.py test

# Deploy to heroku server
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: marfyl
  on:
    repo: marfyl/django-curriculum-landing
    branch: master
after_success:
  - coveralls