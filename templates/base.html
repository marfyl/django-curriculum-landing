{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="noindex, follow">

  <title>marfyl.herokuapp.com</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'landing/img/favicon.ico' %}">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'landing/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom fonts -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
  <!-- Custom styles -->
  <link href="{% static 'landing/css/resume.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top" id="sideNav">
  <a class="navbar-brand js-scroll-trigger" href="/">
    <span class="d-block d-lg-none"></span>
    <span class="d-none d-lg-block">
      <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'landing/img/profile.jpeg' %}" alt="profile">
    </span>
  </a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
  </div>
</nav>

  <div class="container-fluid p-0">
    {% block content %}{% endblock %}
  </div>

</body>

</html>
